<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

<div class="auth-container">
  <div class="auth-card">

    <h2>Welcome back ğŸ‘‹</h2>
    <p class="subtitle">Login to continue</p>

    <div class="field">
      <input type="email" id="email" placeholder="Email address">
      <span class="field-alert" id="emailError"></span>
    </div>

    <div class="field">
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
      </div>
      <span class="field-alert" id="passwordError"></span>
    </div>

    <label class="remember">
      <input type="checkbox" id="rememberMe"> Remember me
    </label>

    <button class="primary" id="loginBtn" onclick="login()">
      <span>Login</span>
      <span class="spinner"></span>
    </button>

    <button class="link" onclick="resetPassword()">Forgot password?</button>

    <button class="secondary" onclick="location.href='signup.html'">
      Create account
    </button>

  </div>
</div>
<footer class="auth-footer">
  Clinically designed by Speech and language therapist | Developed by
  <a href="https://www.artsbypraveen.in/" target="_blank" rel="noopener">
    Praveen Sharma
  </a>
</footer>

<script type="module" src="js/auth.js"></script>
</body>
</html>
