<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back ğŸ‘‹</h2>
    <p class="subtitle">Login to continue</p>

    <input type="email" id="email" placeholder="Email address" />
    <p class="field-error" id="emailError"></p>

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
    </div>
    <p class="field-error" id="passwordError"></p>

    <!-- Remember Me -->
    <label class="remember">
      <input type="checkbox" id="rememberMe" />
      Remember me
    </label>

    <button class="forgot" onclick="resetPassword()">Forgot password?</button>

    <button class="primary" id="loginBtn" onclick="login()">
      <span class="btn-text">Login</span>
      <span class="spinner"></span>
    </button>

    <button class="secondary" onclick="location.href='signup.html'">
      Create account
    </button>

    <div class="divider">OR</div>

    <button class="google" onclick="googleLogin()">Continue with Google</button>
  </div>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
