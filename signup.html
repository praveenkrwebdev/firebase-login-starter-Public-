<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

<div class="auth-container">
  <div class="auth-card">

    <h2>Create account âœ¨</h2>
    <p class="subtitle">It takes less than a minute</p>

    <div class="field">
      <input type="email" id="email" placeholder="Email address">
      <span class="field-alert" id="emailError"></span>
    </div>

    <div class="field">
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password (min 6)">
        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
      </div>
      <span class="field-alert" id="passwordError"></span>
    </div>

    <div class="field">
      <input type="password" id="confirmPassword" placeholder="Confirm password">
      <span class="field-alert" id="confirmPasswordError"></span>
    </div>

    <button class="primary" id="signupBtn" onclick="signup()">
      <span>Create account</span>
      <span class="spinner"></span>
    </button>

    <button class="secondary" onclick="location.href='login.html'">
      Already have an account?
    </button>

  </div>
</div>
  <footer class="auth-footer">
  Clinically designed by Speech and language therapist | Developed by
  <a href="https://www.artsbypraveen.in/" target="_blank" rel="noopener">
    Praveen Sharma
  </a>
</footer>


<script type="module" src="js/auth.js"></script>
</body>
</html>
